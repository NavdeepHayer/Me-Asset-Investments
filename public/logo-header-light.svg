<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 50" width="360" height="50">
  <defs>
    <style>
      .me-text { font-family: Georgia, 'Times New Roman', serif; font-weight: 600; }
      .asset-text { font-family: Georgia, 'Times New Roman', serif; font-weight: 500; letter-spacing: 0.15em; }
    </style>
  </defs>

  <!-- White background -->
  <rect width="360" height="50" fill="#ffffff"/>

  <!-- ME text in gold -->
  <text x="15" y="34" class="me-text" font-size="28" fill="#c9a54d">ME</text>

  <!-- Separator bar in green/30 -->
  <text x="68" y="34" font-family="Georgia, serif" font-size="28" font-weight="300" fill="#2d382c" opacity="0.3">|</text>

  <!-- ASSET MANAGEMENT in green, uppercase, tracked -->
  <text x="95" y="33" class="asset-text" font-size="18" fill="#2d382c" opacity="0.85">ASSET MANAGEMENT</text>
</svg>
