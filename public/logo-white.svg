<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <style>
      .logo-text-me { font-family: Georgia, 'Times New Roman', serif; font-weight: 600; }
      .logo-text-asset { font-family: Georgia, 'Times New Roman', serif; font-weight: 400; }
    </style>
  </defs>

  <!-- ME text in gold -->
  <text x="0" y="56" class="logo-text-me" font-size="52" fill="#c9a54d">ME</text>

  <!-- Separator bar -->
  <text x="68" y="56" font-family="Georgia, serif" font-size="52" font-weight="300" fill="rgba(255,255,255,0.4)">|</text>

  <!-- Asset Management text in white (for dark backgrounds) -->
  <text x="90" y="56" class="logo-text-asset" font-size="52" fill="#ffffff">Asset Management</text>
</svg>
